{% extends 'base.html' %}

{% block content %}
  {% for book in books %}
    <div class="card text-bg-light mb-3">
      <div class="card-header">{{book.title}} ({{book.id}})</div>
      <div class="card-body">
        <p class="card-text">Withdrawn by: <b>{{book.retired_by.first_name}} {{book.retired_by.last_name}}</b></p>
        <p class="card-text">{{book.isbn}}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
